<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPGB Kiosk Identity Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 350px;
      border: 1px solid #0a0a0a;
      border-radius: 11px;
      background: #ffffff;
      padding: 11px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    .header {
      text-align: center;
      font-weight: bold;
      margin-bottom: opx;
      padding-top: 10px;
    }
    .header .title {
      font-size: 13px;
    }
    .header .subtitle {
      font-size: 12px;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      width: 50px;
      height: 50px;
    }
    .photo {
      position: absolute;
      top: 90px; 
      right: 29px;
      width: 80px;
      height: 100px;
      border: 1px solid #000;
      object-fit: cover;
    }
    .details {
      margin-top: 40px;
      font-size: 12px;
      line-height: 1.4;
    }
    .form {
      margin-top: 25px;
      width: 380px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 8px;
    }
    .form label {
      font-size: 12px;
      display: block;
      margin-top: 8px;
    }
    .form input, .form textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 12px;
    }
    .form button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card" id="idCard">
    <img src="Logo.png" class="logo" id="logoView" alt="Bank Logo">
    <div class="header">
      <div class="title">MPGB-KIOSK BANKING</div>
      <div class="subtitle">MADHYA PRADESH GRAMIN BANK</div>
    </div>
    <img src="" class="photo" id="photoView" alt="Customer Photo">
     <div class="details">
      <div><b>CIF No:</b> <span id="cifView">XXXXXXXXXXX</span></div>
      <div><b>Account No:</b> <span id="accView">XXXXXXXXXXX</span></div>
      <div><b>IFSC Code:</b> <span id="ifscView">XXXX000000</span></div>
      <div><b>Customer Name:</b> <span id="nameView">Your Name</span></div>
      <div><b>Address:</b> <span id="addrView">Your Address</span></div>
      <div><b>Pin Code:</b> <span id="pinView">000000</span></div>
      <div><b>KO Name:</b> Sanjay Lodhi</div>
      <div><b>KO Location:</b> Harira</div>
    </div>
  </div>

  <div class="form">
    <label>CIF Number</label>
    <input type="text" id="cif">
    <label>Account Number</label>
    <input type="text" id="acc">
    <label>IFSC Code</label>
    <input type="text" id="ifsc">
    <label>Customer Name</label>
    <input type="text" id="name">
    <label>Address</label>
    <textarea id="addr"></textarea>
    <label>Pin Code</label>
    <input type="text" id="pin">
    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*">
    <button id="updateBtn">Update Preview</button>
    <button id="downloadBtn">Download Card</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const acc = document.getElementById('acc');
    const ifsc = document.getElementById('ifsc');
    const name = document.getElementById('name');
    const addr = document.getElementById('addr');
    const pin = document.getElementById('pin');
    const photo = document.getElementById('photo');

    const accView = document.getElementById('accView');
    const ifscView = document.getElementById('ifscView');
    const nameView = document.getElementById('nameView');
    const addrView = document.getElementById('addrView');
    const pinView = document.getElementById('pinView');
    const photoView = document.getElementById('photoView');

    document.getElementById('updateBtn').addEventListener('click', () => {
      accView.textContent = acc.value;
      ifscView.textContent = ifsc.value;
      nameView.textContent = name.value;
      addrView.textContent = addr.value.replace(/\r?\n/g, ', ');
      pinView.textContent = pin.value;
    });

    // Photo upload preview
    photo.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoView.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      html2canvas(document.getElementById('idCard')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'idcard.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
